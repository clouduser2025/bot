<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Newspaper Extractor</h1>
    <form id="cityForm">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Extract Text</button>
    </form>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        document.getElementById('cityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch(`/download?city=${document.getElementById('city').value}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('results').innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        let output = '<h2>Extraction Results</h2><ul>';
                        data.data.forEach(result => {
                            output += `<li><strong>Page No:</strong> ${result['Page No.']}<br>`;
                            output += `<strong>Keyword:</strong> ${result['Keyword']}<br>`;
                            output += `<strong>Extracted Text:</strong><br>${result['Extracted Text']}</li><hr>`;
                        });
                        output += '</ul>';
                        document.getElementById('results').innerHTML = output;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
