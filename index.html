<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper PDF Extraction</title>
</head>
<body>
    <h1>Newspaper PDF Extraction</h1>
    <label for="cityInput">Enter city name (e.g., Pune, Lucknow): </label>
    <input type="text" id="cityInput">
    <button onclick="fetchLatestPDF()">Fetch Latest PDF</button>
    <div id="pdfLink"></div>
    <button onclick="extractText()">Extract Text</button>
    <div id="extractedText"></div>

    <script>
        // Function to fetch latest PDF based on city input
        async function fetchLatestPDF() {
            const city = document.getElementById('cityInput').value.trim();
            const response = await fetch(`http://localhost:5000/fetch_latest_pdf/${city}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                document.getElementById('pdfLink').innerHTML = `<a href="${url}" download="${city}_latest.pdf">Download Latest PDF</a>`;
            } else {
                alert('No PDF found for the selected city.');
            }
        }

        // Function to extract text from the fetched PDF
        async function extractText() {
            const city = document.getElementById('cityInput').value.trim();
            const response = await fetch(`http://localhost:5000/extract_text/${city}_latest.pdf`);
            if (response.ok) {
                const data = await response.json();
                const extractedTextContainer = document.getElementById('extractedText');
                extractedTextContainer.innerHTML = '<h2>Extracted Text</h2>';
                data.forEach(item => {
                    extractedTextContainer.innerHTML += `
                        <div>
                            <p><strong>Page No.: </strong>${item['Page No.']}</p>
                            <p><strong>Keyword: </strong>${item['Keyword']}</p>
                            <p><strong>Extracted Text: </strong>${item['Extracted Text']}</p>
                        </div>
                        <hr>
                    `;
                });
            } else {
                alert('Failed to extract text from the PDF.');
            }
        }
    </script>
</body>
</html>
